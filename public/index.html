<!DOCTYPE html>

<!-- setting the site's main language to English-->
<html lang="en">

<head>
  <!-- specifying UTF-8 character encoding -->
  <meta charset="utf-8" />

  <!-- linking to the favicon -->
  <link rel="icon" href="/favicon.ico" />

  <!-- scaling the site's initial width to the width of the device it is being displayed on -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- the site's description -->
  <meta name="description" content="An Internet Project Development assignment." />
  <link rel="apple-touch-icon" href="/logo192.png" />

  <!-- React Bootstrap browser globals -->
  <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
  <script>var Alert = ReactBootstrap.Alert;</script>

  <!-- manifest.json provides metadata used when the app is installed on a user's mobile device or desktop. 
    See https://developers.google.com/web/fundamentals/web-app-manifest/ -->
  <link rel="manifest" href="/manifest.json" />

  <title>The Health Lab</title>

  <!-- embedding Work Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <!-- the root div, where all the content for the SPA is inserted into -->
  <div id="root"></div>
</body>

</html>
